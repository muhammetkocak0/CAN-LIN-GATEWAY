[env:nucleo_f446re]
platform = ststm32
board = nucleo_f446re
framework = arduino

; Build flags
build_flags = 
    -D HAL_CAN_MODULE_ENABLED
    -D HAL_UART_MODULE_ENABLED
    -D DEBUG_SERIAL=1
    -std=gnu++17

; Monitor settings
monitor_speed = 115200
monitor_filters = direct

; Upload settings
upload_protocol = stlink

; No external libraries needed
lib_deps = 

; Build configuration
build_unflags = -std=gnu++11
build_src_filter = +<*>